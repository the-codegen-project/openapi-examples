      description: |
        Beskrivelse af en fysisk adresse
      properties:
        adresseId:
          type: string
          nullable: true
          description: |
            DAWA adresse id. Vil kun eksistere for danske adresser. Se https://dawadocs.dataforsyningen.dk/dok/api/adresse#opslag for mere information.
            Bonus information: DAWA id'er er unikke for _den givne fysiske lokation_ og ændrer sig ikke, hvis eksempelvis vejen omdøbes eller bliver tilknyttet en ny kommune.
          example: "9ef42ca2-0055-47f3-91f2-fe9231ea2b8b"
        bogstavFra:
          type: string
          nullable: true
          example: "A"
        bogstavTil:
          type: string
          nullable: true
          example: "B"
        bynavn:
          type: string
          nullable: true
          example: "Bording"
        conavn:
          type: string
          nullable: true
          example: "Postboks 250"
        etage:
          type: string
          nullable: true
          example: "st"
        fritekst:
          type: string
          nullable: true
          example: "1501 Southbank Tower\nLondon SE1 9EY"
        husnummerFra:
          type: integer
          nullable: true
          example: 10
        husnummerTil:
          type: integer
          nullable: true
          example: 22
        kommune:
          type: object
          nullable: true
          properties:
            kommuneKode:
              type: integer
              nullable: true
              example: 101
            kommuneNavn:
              type: string
              nullable: true
              example: "KØBENHAVN"
            periode:
              $ref: "#/components/schemas/Periode"
            sidstOpdateret:
              $ref: "#/components/schemas/SidstOpdateret"
          required:
            - kommuneKode
            - kommuneNavn
            - periode
            - sidstOpdateret
        landekode:
          type: string
          example: "DK"
        periode:
          $ref: "#/components/schemas/Periode"
        postboks:
          type: string
          nullable: true
          example: "1440"
        postdistrikt:
          type: string
          nullable: true
          example: "Gudbjerg Sydfyn"
        postnummer:
          type: integer
          nullable: true
          example: 7741
        sidedoer:
          type: string
          nullable: true
          example: "tv"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
        sidstValideret:
          type: string
          format: date-time
          nullable: true
          example: "2022-07-18T03:39:09.942Z"
        vejkode:
          type: integer
          nullable: true
          example: 420
        vejnavn:
          type: string
          nullable: true
          example: "Pøllegårdsvej"
      required:
        - bogstavFra
        - bogstavTil
        - bynavn
        - conavn
        - etage
        - fritekst
        - husnummerFra
        - husnummerTil
        - kommune
        - landekode
        - periode
        - postboks
        - postdistrikt
        - postnummer
        - sidedoer
        - sidstOpdateret
        - vejkode
        - vejnavn
    Adresser:
      type: array
      description: |
        Fysiske adresser, som oftest i Danmark
      items:
        $ref: "#/components/schemas/Adresse"

    Attribut:
      type: object
      properties:
        sekvensnr:
          type: integer
          nullable: false
          example: 0
        type:
          type: string
          description: |
            Beskriver typen af værdier i 'vaerdier'-arrayet. Det kan være nærmest hvad som helst; kontaktoplysninger, adresser, numeriske værdier, selskabers formål mv.
          example: "RevisionsvirksomhedProduktionsenhedRevisortilknytning"
        vaerdier:
          $ref: "#/components/schemas/Vaerdier"
        vaerditype:
          type: string
          description: |
            En beskrivelse af typen, der er indeholdt i `vaerdier`-arrayet, e.g. `string`, `date`, `decimal`, `boolean`
          example: "date"
      required:
        - sekvensnr
        - type
        - vaerdier

    Attributter:
      type: array
      description: |
        Værdier, der er tilknyttet en entitet. Det kan være næsten hvad som helst; kontaktoplysninger, adresser, numeriske værdier, selskabers formål mv.
        Betydningen af de forskellige attributter bør kunne tydes fra konteksten
      items:
        $ref: "#/components/schemas/Attribut"

    Navn:
      type: object
      properties:
        navn:
          type: string
          nullable: true
          description: |
            Navn på entitet
          example: Daniel Nielsen
        periode:
          $ref: "#/components/schemas/Periode"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - navn
        - periode
        - sidstOpdateret

    Navne:
      type: array
      description: |
        Navne tilknyttet den givne enhed
      items:
        $ref: "#/components/schemas/Navn"

    Deltager:
      type: object
      properties:
        adresseHemmelig:
          type: boolean
          nullable: true
          example: true
        adresseHemmeligUndtagelse:
          type: boolean
          nullable: true
          example: false
        adresseOpdateringOphoert:
          type: boolean
          nullable: true
          example: true
        beliggenhedsadresse:
          $ref: "#/components/schemas/Adresser"
        enhedsNummer:
          $ref: "#/components/schemas/Enhedsnummer"
        enhedstype:
          type: string
          description: |
            Typen af enhed, der er tale om. Kan være `ANDEN DELTAGER`, `PERSON`, `PRODUKTIONSENHED` og `VIRKSOMHED`
          example: PERSON
        forretningsnoegle:
          type: integer
          format: int64
          nullable: true
          example: 4006308802
        navne:
          $ref: "#/components/schemas/Navne"
        postadresse:
          $ref: "#/components/schemas/Adresser"
        sidstIndlaest:
          $ref: "#/components/schemas/SidstIndlaest"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - enhedsNummer
        - enhedstype
        - navne
        - sidstIndlaest

    Organisation:
      type: object
      properties:
        attributter:
          $ref: "#/components/schemas/Attributter"
        enhedsNummerOrganisation:
          type: integer
          format: int64
          example: 4006370545
        hovedtype:
          type: string
          example: LEDELSESORGAN
        medlemsData:
          type: array
          items:
            type: object
            properties:
              attributter:
                $ref: "#/components/schemas/Attributter"
        organisationsNavn:
          type: array
          items:
            type: object
            properties:
              navn:
                type: string
                example: Direktion
              periode:
                $ref: "#/components/schemas/Periode"
              sidstOpdateret:
                $ref: "#/components/schemas/SidstOpdateret"
      required:
        # - attributter
        - enhedsNummerOrganisation
        - hovedtype
        # - medlemsData
        - organisationsNavn

    Maanedsbeskaeftigelse:
      type: object
      properties:
        aar:
          type: integer
          format: int64
          example: 2019
        antalAarsvaerk:
          type: number
          nullable: true
          example: 1.9
        antalAnsatte:
          type: integer
          nullable: true
          format: int64
          example: 24
        intervalKodeAntalAarsvaerk:
          type: string
          nullable: false
          example: ANTAL_10_19
        intervalKodeAntalAnsatte:
          type: string
          nullable: false
          example: ANTAL_1000_999999
        maaned:
          type: integer
          format: int32
          example: 12
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - aar
        - antalAarsvaerk
        - antalAnsatte
        - intervalKodeAntalAarsvaerk
        - intervalKodeAntalAnsatte
        - maaned
        - sidstOpdateret

    Maanedsbeskaeftigelser:
      type: array
      description: |
        Information vedr. antallet af tilknyttede årsværk og ansatte for en given måned
      items:
        $ref: "#/components/schemas/Maanedsbeskaeftigelse"

    Kvartalsbeskaeftigelse:
      type: object
      properties:
        aar:
          type: integer
          format: int64
          example: 2014
        antalAarsvaerk:
          type: integer
          format: int64
          nullable: true
          example: 0
        antalAnsatte:
          type: integer
          format: int64
          nullable: true
          example: 15
        intervalKodeAntalAarsvaerk:
          type: string
          nullable: true
          example: ANTAL_0_0
        intervalKodeAntalAnsatte:
          type: string
          nullable: true
          example: ANTAL_2_4
        kvartal:
          type: integer
          format: int32
          example: 3
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - aar
        - antalAarsvaerk
        - antalAnsatte
        - intervalKodeAntalAarsvaerk
        - intervalKodeAntalAnsatte
        - kvartal
        - sidstOpdateret

    Kvartalsbeskaeftigelser:
      type: array
      description: |
        Information vedr. antallet af tilknyttede årsværk og ansatte for et givent kvartal
      items:
        $ref: "#/components/schemas/Kvartalsbeskaeftigelse"

    Aarsbeskaeftigelse:
      type: object
      properties:
        aar:
          type: integer
          nullable: false
          example: 2020
        antalAarsvaerk:
          type: integer
          nullable: true
          example: 355
        antalAnsatte:
          type: integer
          nullable: true
          example: 388
        antalInklusivEjere:
          type: integer
          nullable: true
          example: 5
        intervalKodeAntalAarsvaerk:
          type: string
          nullable: true
          example: "ANTAL_1_1"
        intervalKodeAntalAnsatte:
          type: string
          nullable: true
          example: "ANTAL_1000_999999"
        intervalKodeAntalInklusivEjere:
          type: string
          nullable: true
          example: "ANTAL_200_499"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - aar
        - antalAarsvaerk
        - antalAnsatte
        - antalInklusivEjere
        - intervalKodeAntalAarsvaerk
        - intervalKodeAntalAnsatte
        - intervalKodeAntalInklusivEjere
        - sidstOpdateret
    Aarsbeskaeftigelser:
      type: array
      description: |
        Information vedr. antallet af tilknyttede årsværk og ansatte for et givent år
      items:
        $ref: "#/components/schemas/Aarsbeskaeftigelse"

    Livsforloeb:
      type: object
      properties:
        periode:
          $ref: "#/components/schemas/Periode"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - periode
        - sidstOpdateret

    Kontaktoplysning:
      type: object
      properties:
        hemmelig:
          type: boolean
          nullable: false
          example: true
        kontaktoplysning:
          $ref: "#/components/schemas/KontaktoplysningVaerdi"
        periode:
          $ref: "#/components/schemas/Periode"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - hemmelig
        - kontaktoplysning
        - periode
        - sidstOpdateret

    Kontaktoplysninger:
      type: array
      description: |
        Kontaktoplysninger. Vær opmærksom på at disse ligger under for kravet om reklamebeskyttelse. [Se afsnittet om reklamebeskyttelse](/#tag/Reklamebeskyttelse)
      items:
        $ref: "#/components/schemas/Kontaktoplysning"

    KontaktoplysningVaerdi:
      type: string
      nullable: true
      example: name@domain.tld
      description: |
        Kan indeholde enhver form for kontaktoplysning, e.g. email adresse, telefonnummer, postadresse.

    RegNummer:
      type: object
      properties:
        periode:
          $ref: "#/components/schemas/Periode"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
        regnummer:
          type: string
          example: "A/S45999"
          description: |
            Vær opmærksom på at feltet regNummer også eksisterer. Dette navn bliver ikke benyttet konsistent.
        regNummer:
          type: string
          example: "A/S45999"
          description: |
            Vær opmærksom på at feltet regnummer også eksisterer. Dette navn bliver ikke benyttet konsistent.

      required:
        - periode
        - sidstOpdateret

    Fusion:
      type: object
      properties:
        enhedsNummerOrganisation:
          type: integer
          format: int64
          example: 4008859993
        indgaaende:
          $ref: "#/components/schemas/Attributter"
        organisationsNavn:
          $ref: "#/components/schemas/Navne"
        udgaaende:
          $ref: "#/components/schemas/Attributter"

    Spaltning:
      type: object
      properties:
        enhedsNummerOrganisation:
          type: integer
          format: int64
          example: 4006603858
        indgaaende:
          $ref: "#/components/schemas/Attributter"
        organisationsNavn:
          $ref: "#/components/schemas/Navne"
        udgaaende:
          $ref: "#/components/schemas/Attributter"

    Kontorsted:
      type: object
      properties:
        attributter:
          $ref: "#/components/schemas/Attributter"
        penhed:
          $ref: "#/components/schemas/Deltager"

    Reklamebeskyttet:
      type: boolean
      nullable: false
      description: |
        Hvorvidt enheden er reklamebeskyttet. Det er ulovligt lave reklamehenvendelser til virksomheder hvor denne værdi er sat.
        Læs mere: https://datacvr.virk.dk/artikel/vilkaar-og-betingelser#accordion-5-button
      example: true

    BrancheAnsvarskode:
      type: integer
      format: int64
      nullable: true
      description: |
        Værdier som Danmarks Statistik kan anføre på virksomheder, der falder ind under forskellige interessekategorier
      example: 65

    Dataadgang:
      type: integer
      format: int32
      nullable: false
      description: |
        Beskriver hvorvidt enheden bliver replikeret gennem myndighedskanaler til SKAT og Danmarks Statistik
      example: 0

    Enhedsnummer:
      type: integer
      format: int64
      nullable: false
      description: |
        Et unikt id, der identificerer en given enhed i CVR. Enhedsnumre benyttes ofte til at indikere relationer mellem enheder. Dog benyttes CVR-numre og P-numre også
      example: 4009416462
