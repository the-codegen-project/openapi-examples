openapi: 3.0.1
info:
  title: cvr.dev API dokumentation
  description: |
    # Introduktion
    Velkommen til [cvr.dev](https://cvr.dev)'s HTTP API dokumentation.

    Dette dokument beskriver, hvordan du kan benytte vores API til at hente CVR-data.
    Vi henter og cacher data fra Virks CVR-database en gang i minuttet, så vi altid kan levere så nøjagtig data som muligt.

    Udover at være beskrevet på denne sige, er vores API også [beskrevet i OpenAPI 3.0 format](https://docs.cvr.dev/cvrdev_openapi.yml) og som [Postman-dokumentation](https://documenter.getpostman.com/view/13435475/TVejiqUr).

    For at benytte vores API skal du have en [cvr.dev-konto](https://cvr.dev/#/auth/signup) med et aktivt abonnement, som du kan [prøve gratis de første 30 dage](https://cvr.dev/#/prices).
  version: "1.2"
servers:
  - url: https://api.cvr.dev
security:
  - APIKey: []
tags:
  - name: Reklamebeskyttelse
    description: |
      Alle brugere skal, når de laver en konto, tilkendegive at de har til hensigt at følge loven om reklamebeskyttelse.
      **Det er ulovligt at lave reklamehenvendelser til virksomheder, der er reklamebeskyttet i CVR.**

      Læs mere her: [https://datacvr.virk.dk/artikel/vilkaar-og-betingelser#accordion-5-button](https://datacvr.virk.dk/artikel/vilkaar-og-betingelser#accordion-5-button)
  - name: Autentificering
    description: |
      For at benytte vores API skal du have en [cvr.dev-konto](https://cvr.dev/#/auth/signup) og oprette en API key på hjemmesiden.

      Dine API keys er personlige og skal sendes med i alle requests. Din API key skal medsendes som en såkaldt Bearer token og sættes i `Authorization`-headeren, som vist her:

      `Authorization: Bearer din-api-key`

      Du kan teste, om du medsender din API key korrekt, ved at benytte vores [Test API key endpoint](#tag/Autentificering/operation/testAPIKey)
  - name: Rå-data fra CVR
    description: |
      Disse endpoints returnerer rå-data fra CVR-registret, som den kommer fra Virk. Dataformaterne i disse endpoints er derfor bestemt af Virk, ikke af cvr.dev.

      Endpoints i denne kategori er inkluderet i alle vores abonnementer.

      Udover eksemplerne på returdata givet ude i højre side, er der en uddybende beskrivelse af data for hvert endpoint ved den grønne 200-kode under `Responses` i hvert endpoint.

  - name: Ejerskabshierarki
    description: |
      Disse endpoints returnerer information vedr. ejerskabsforholdene for en given virksomhed eller person. Denne data er afledt fra en eller flere kilder, inklusiv rå-data fra CVR. Dataformaterne i disse endpoints er bestemt af cvr.dev.

      Endpoints i denne kategori er **ikke inkluderet** i vores Starter-abonnement.

      Udover eksemplerne på returdata givet ude i højre side, er der en uddybende beskrivelse af data for hvert endpoint ved den grønne 200-kode under `Responses` i hvert endpoint.

  - name: Segmentering
    description: |
      Disse endpoints muliggør segmentering af virksomheder baseret på diverse parametre. Denne data er afledt fra en eller flere kilder, inklusiv rå-data fra CVR. Dataformaterne i disse endpoints er bestemt af cvr.dev.

      Endpoints i denne kategori er **ikke inkluderet** i vores Starter-abonnement.

      Udover eksemplerne på returdata givet ude i højre side, er der en uddybende beskrivelse af data for hvert endpoint ved den grønne 200-kode under `Responses` i hvert endpoint.

paths:
  /api/test/apikey:
    get:
      description: |
        Dette endpoint lader dig teste om du medsender din API key korrekt. Dette endpoint tæller ikke med i dit månedlige forbrug.

        Dine API keys er personlige og skal sendes med i alle requests. Din API key skal sættes i `Authorization`-headeren, som vist her:

        `Authorization: Bearer din-api-key`

      operationId: testAPIKey
      summary: Test API key
      tags:
        - Autentificering
      responses:
        "200":
          description: "API key er gyldig og medsendt på korrekt vis"
          content:
            application/json:
              schema:
                description: Som returværdi modtager du dit brugerid
                type: object
                properties:
                  user_id:
                    type: string
                    format: uuid
                    example: a169451c-8525-4352-b8ca-070dd449a1a5
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/cvr/virksomhed:
    get:
      description: |
        Dette endpoint returnerer alt data om en virksomhed, som den er i CVR. Dette dataformat er bestemt af Virk, ikke af cvr.dev.

        ### Data
        Bemærk feltet `virksomhedMetadata`, der indeholder en simplificeret opsummering af resten af data.
        Det er meget ofte denne information, man ønsker at benytte.

        ### Query parametre
        **OBS**: *Sendes begge query parametre samtidig, vil kun cvr_nummer blive brugt.*
      operationId: getCvrVirksomhed
      summary: Data om Virksomheder
      tags:
        - Rå-data fra CVR
      parameters:
        - name: cvr_nummer
          in: query
          required: false
          description: |
            CVR-nummer på virksomheden, der søges efter
          schema:
            type: string
          example: "10103940"
        - name: navn
          in: query
          required: false
          description: |
            Navn på virksomheden, der søges efter
          schema:
            type: string
          example: "Statsministeriet, Departementet"
      responses:
        "200":
          description: Liste af Virksomheder
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Virksomhed"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "429":
          $ref: "#/components/responses/RateLimitExceeded"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/cvr/produktionsenhed:
    get:
      description: |
        Dette endpoint returnerer alt data om en produktionsenhed, som den er i CVR. Dette dataformat er bestemt af Virk, ikke af cvr.dev.

        ### Data
        Bemærk feltet `produktionsEnhedMetadata`, der indeholder en simplificeret opsummering af resten af data.
        Det er meget ofte denne information, man ønsker at benytte.

        ### Query parametre
        **OBS**: *Sendes begge query parametre samtidig, vil kun p_nummer blive brugt.*
      operationId: getCvrProduktionsenhed
      summary: Data om Produktionsenheder
      tags:
        - Rå-data fra CVR
      parameters:
        - name: p_nummer
          in: query
          required: false
          description: |
            P-nummer på produktionsenheden, der søges efter
          schema:
            type: string
          example: "1004862579"
        - name: adresse
          in: query
          required: false
          description: |
            Adresse på produktionsenheden, der søges efter
          schema:
            type: string
          example: "Nybrovej 410 2800"
      responses:
        "200":
          description: Liste af Produktionsenheder
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Produktionsenhed"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "429":
          $ref: "#/components/responses/RateLimitExceeded"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/cvrdev/virksomhed/datterselskaber:
    get:
      description: |
        Dette endpoint returnerer hierarkiet af alle datterselskaber som enheden (person eller virksomhed) står noteret som ejer for i CVR-registret.
        Denne data inkluderer enhedens omtrentlige ejerskab og stemmerettigheder, som det er angivet i CVR.

        ### Ejerskab og stemmeret udgør ikke altid 100%
        Den danske lovgivning gør, at det ikke altid er muligt at se ejerne af en virksomhed. Eksempelvis siger [Selskabslovens § 55](https://www.retsinformation.dk/eli/lta/2019/763#id806e59ff-9afb-4104-8249-2acf02cbaabc),
        at det kun er ejere med en kapitalandel eller stemmeret over 5%, der skal offentliggøres.

        Der er andre tilfælde, hvor eksempelvis en virksomheds ledelse er noteret som ejere, hvor ejerskabet ikke fremgår direkte af CVRs data.

        ### Query parametre
        **OBS**: *Sendes begge query parametre samtidig, vil kun enhedsnummer blive brugt.*
      operationId: getCvrDevVirksomhedDatterselskaber
      summary: Data om virksomheds datterselskaber
      tags:
        - Ejerskabshierarki
      parameters:
        - name: cvr_nummer
          in: query
          required: false
          description: |
            CVR-nummer på virksomheden, hvis datterselskaber ønskes
          schema:
            type: string
          example: "10582989"
        - name: enhedsnummer
          in: query
          required: false
          description: |
            Enhedsnummer på enheden (virksomhed eller person), hvis datterselskaber ønskes
          schema:
            type: string
          example: "2337773"
      responses:
        "200":
          description: Liste af virksomheder som ejes af den pågældende enhed
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CVRDEVVirksomhedOwnership"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "403":
          $ref: "#/components/responses/NotIncludedInSubscription"
        "429":
          $ref: "#/components/responses/RateLimitExceeded"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/cvrdev/virksomhed/ejere:
    get:
      description: |
        Dette endpoint returnerer hierarkiet af alle enheder der, direkte eller indirekte, er noteret som ejere af den givne virksomhed i CVR-registret.
        Denne data inkluderer enhedens omtrentlige ejerskab og stemmerettigheder, som det er angivet i CVR.

        ### Ejerskab og stemmeret udgør ikke altid 100%
        Den danske lovgivning gør, at det ikke altid er muligt at se ejerne af en virksomhed. Eksempelvis siger [Selskabslovens § 55](https://www.retsinformation.dk/eli/lta/2019/763#id806e59ff-9afb-4104-8249-2acf02cbaabc),
        at det kun er ejere med en kapitalandel eller stemmeret over 5%, der skal offentliggøres.

        Der er andre tilfælde, hvor eksempelvis en virksomheds ledelse er noteret som ejere, hvor ejerskabet ikke fremgår direkte af CVRs data.

        ### Query parametre
        **OBS**: *Sendes begge query parametre samtidig, vil kun enhedsnummer blive brugt.*
      operationId: getCvrDevVirksomhedEjere
      summary: Data om virksomheds ejere
      tags:
        - Ejerskabshierarki
      parameters:
        - name: cvr_nummer
          in: query
          required: false
          description: |
            CVR-nummer på virksomheden, hvis ejerhierarki ønskes
          schema:
            type: string
          example: "10582989"
        - name: enhedsnummer
          in: query
          required: false
          description: |
            Enhedsnummer på virksomheden, hvis ejerhierarki ønskes
          schema:
            type: string
          example: "2337773"
      responses:
        "200":
          description: Liste af enheder der, direkte eller indirekte, ejer den pågældende virksomhed
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CVRDEVVirksomhedOwnership"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "403":
          $ref: "#/components/responses/NotIncludedInSubscription"
        "429":
          $ref: "#/components/responses/RateLimitExceeded"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/cvrdev/virksomhed/search:
    get:
      description: |
        Dette endpoint returnerer information om alle virksomheder, der matcher samtlige parametre. Dette kan eksempelvis benyttes til segmentering af potentielle kunder. Endpointet er pagineret og kan returnere op til 100 virksomheder per forespørgsel.

        Vær opmærksom på at dette endpoint i nogle tilfælde kan være langsomt, specielt første paginerede side; endpointet er helt nyt, og vi har endnu ikke en god forståelse af hvilke attributter, der oftest bliver søgt på sammen.

        OBS: [loven om reklamebeskyttelse](https://datacvr.virk.dk/artikel/vilkaar-og-betingelser#accordion-5-button) skal overholdes.
      operationId: getCvrDevVirksomhedSearch
      summary: Segmentering af virksomheder
      tags:
        - Segmentering
      parameters:
        - name: pagination_id
          in: query
          required: false
          description: Token som benyttes til at hente næste batch, såfremt der er flere virksomheder tilbage i søgningen
          schema:
            type: integer
            format: int64
            example: 123456
        - name: hovedbranchekoder
          in: query
          required: false
          description: Komma-separerede hovedbranchekoder, uden punktummer. Branchekoder kan findes her https://erst.virk.dk/branchekode/soeg/indexSoeg
          schema:
            type: string
            example: 642020,620100
        - name: virksomhedsformer
          in: query
          required: false
          description: Komma-separerede virksomhedsformer, eksempelvis ENK (enkeltmand), ApS (anpartsselskab), FFO (frivillig forening), I/S (interessentselskab), PMV (personligt ejet mindre virksomhed), A/S (aktieselskab), FOR (forening), EFO (erhvervsdrivende forening) med flere
          schema:
            type: string
            example: ApS,A/S
        - name: postnumre
          in: query
          required: false
          description: Komma-separerede postnumre for den registrerede hovedadresse. Postnumre kan findes på https://api.dataforsyningen.dk/postnumre
          schema:
            type: string
            example: 8000,2000
        - name: kommunekoder
          in: query
          required: false
          description: Komma-separerede kommunekoder for den registrerede hovedadresse. Kommunekoder kan findes på https://danmarksadresser.dk/adressedata/kodelister/kommunekodeliste
          schema:
            type: string
            example: 0101,0147
        - name: stiftelsesdato_min
          in: query
          required: false
          description: Dato fra og med hvornår virksomheden tidligst må være stiftet
          schema:
            type: string
            format: date
            example: "2020-04-21"
        - name: stiftelsesdato_max
          in: query
          required: false
          description: Dato til og med hvornår virksomheden senest må være stiftet
          schema:
            type: string
            format: date
            example: "2023-04-21"
        - name: reklamebeskyttet
          in: query
          required: false
          description: Om virksomheden skal være reklamebeskyttet eller ej. Denne skal være false for virksomheder, du ønsker at kontakte med henblik på salg
          schema:
            type: boolean
            example: false
        - name: kontaktoplysninger
          in: query
          required: false
          description: Om virksomheden skal have kontaktoplysninger registreret i CVR
          schema:
            type: boolean
            example: true
        - name: ansatte_min
          in: query
          required: false
          description: Det minimale antal ansatte virksomheden skal have haft ved virksomhedens seneste registrering af ansatte
          schema:
            type: integer
            format: int32
            example: 5
        - name: ansatte_max
          in: query
          required: false
          description: Det maksimale antal ansatte virksomheden skal have haft ved virksomhedens seneste registrering af ansatte
          schema:
            type: integer
            format: int32
            example: 25
        - name: aarsvaerk_min
          in: query
          required: false
          description: Det minimale antal årsværk virksomheden skal have haft ved virksomhedens seneste registrering af ansatte
          schema:
            type: number
            format: float
            example: 0.5
        - name: aarsvaerk_max
          in: query
          required: false
          description: Det maksimale antal årsværk virksomheden skal have haft ved virksomhedens seneste registrering af ansatte
          schema:
            type: number
            format: float
            example: 7.5
        - name: limit
          in: query
          required: false
          description: Det maksimale antal af virksomheder, der må returneres i hver forespørgsel
          schema:
            type: integer
            format: int32
            example: 50

      responses:
        "200":
          description: Virksomheder der matcher de givne parametre
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination_token:
                    type: integer
                    format: int64
                    nullable: true
                    description: Token som benyttes til at hente næste batch, såfremt der kan returneres flere virksomheder i søgningen
                    example: 123456
                  virksomheder:
                    type: array
                    items:
                      $ref: "#/components/schemas/CVRDEVVirksomhed"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "403":
          $ref: "#/components/responses/NotIncludedInSubscription"
        "429":
          $ref: "#/components/responses/RateLimitExceeded"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  responses:
    Unauthorized:
      description: API key er ugyldig eller bliver ikke medsendt korrekt
    NotIncludedInSubscription:
      description: Dette endpoint er ikke inkluderet i dit abonnement
    RateLimitExceeded:
      description: Du har sendt flere requests end dit abonnement tillader. Vent lidt med at sende flere
    PaymentRequired:
      description: Din API key er ikke tilknyttet et aktivt abonnement. Log ind på din profil og påbegynd et abonnement
    InternalServerError:
      description: Noget uventet gik galt. Vi har fået en notifikation og arbejder på at udbedre problemet

  securitySchemes:
    APIKey:
      description: Din API key fra cvr.dev
      type: apiKey
      in: header
      name: Authorization
  schemas:
    CVRDEVVirksomhedOwnership:
      type: object
      nullable: false
      description: |
        Ejerskabsrelation mellem en enhed (person eller virksomhed) og en virksomhed. Enheden ejer virksomheden.
      properties:
        ejer_enhedsnummer:
          type: integer
          nullable: false
          format: int64
          description: "Ejerens enhedsnummer"
          example: 2337773
        ejer_navn:
          type: string
          nullable: false
          description: "Ejerens navn"
          example: "NOVO NORDISK FONDEN"
        ejer_cvr_nummer:
          type: integer
          nullable: true
          format: int64
          description: "Ejerens CVR-nummer, hvis enheden er en virksomhed. Vil være null for enheder, der ikke er virksomheder"
          example: 10582989
        ejer_enhedstype:
          type: string
          nullable: false
          description: "Ejerens enhedstype: VIRKSOMHED, PERSON eller ANDEN_DELTAGER"
          example: "VIRKSOMHED"
        ejerforhold:
          type: string
          nullable: false
          description: "Ejerforhold: 'Reel ejer' eller 'Legal ejer'"
          example: "Legal ejer"
        virksomhed_enhedsnummer:
          type: integer
          nullable: false
          format: in64
          description: "Virksomhedens enhedsnummer"
          example: 4010032536
        virksomhed_navn:
          type: string
          nullable: false
          format: Virksomhedens navn
          description: "Virksomhedens navn"
          example: "NNF Kenya A/S"
        virksomhed_cvr_nummer:
          type: integer
          nullable: false
          format: int64
          description: "Virksomhedens CVR nummer"
          example: 44790718
        virksomhedsform:
          type: string
          nullable: false
          description: "Virksomhedens virksomhedsform, e.g. APS, A/S"
          example: "A/S"
        ejerandel:
          type: string
          nullable: false
          description: "Andel af ejerskab, angivet i intervallet [0;1]"
          example: "1.0"
        ejerandel_gyldig_fra:
          type: string
          nullable: false
          format: date-time
          description: "Dato hvor nyeste ejerskab startede"
          example: "2024-04-23T00:00:00Z"
        ejerandel_gyldig_til:
          type: string
          nullable: true
          format: date-time
          description: "Dato hvor nyeste ejerskab sluttede. Vil være null ved igangværende ejerskab"
          example: null
        stemmeret:
          type: string
          nullable: false
          description: "Andel af stemmerettigheder, angivet i intervallet [0;1]"
          example: "1.0"
        stemmeret_gyldig_fra:
          type: string
          nullable: false
          format: date-time
          description: "Dato hvor nyeste stemmerettigheder startede"
          example: "2024-04-23T00:00:00Z"
        stemmeret_gyldig_til:
          type: string
          nullable: true
          format: date-time
          description: "Dato hvor stemmerettigheder sluttede. Vil være null ved igangværende stemmerettigheder"
          example: null
        distance:
          type: integer
          nullable: false
          format: int32
          description: "Ejerskabsdistancen mellem enheden, der blev slået op, og ejerskabet af denne virksomhed"
          example: 3

    CVRDEVVirksomhed:
      type: object
      nullable: false
      properties:
        reklamebeskyttet:
          type: boolean
          nullable: false
          example: false
          description: |
            Om virksomheden har fravalgt at modtage opsøgende salg. OBS: det er et lovkrav at overholde dette. Se https://datacvr.virk.dk/artikel/vilkaar-og-betingelser#accordion-5-button
        navn:
          type: string
          nullable: false
          example: Novo Nordisk Fonden
          description: |
            Virksomhedens navn
        cvr_nummer:
          type: integer
          format: int64
          nullable: false
          description: Det offentligt benyttede id, der unikt identificerer en virksomhed
          example: 10582989
        adresse:
          type: string
          nullable: false
          example: Tuborg Havnevej 19, 2900 Hellerup
          description: Virksomhedens registrerede hovedadresse
        virksomhedsform:
          type: string
          nullable: false
          example: EFO
          description: |
            Eksempelvis ENK (enkeltmand), ApS (anpartsselskab), FFO (frivillig forening), I/S (interessentselskab), PMV (personligt ejet mindre virksomhed), A/S (aktieselskab), FOR (forening), EFO (erhvervsdrivende forening) med flere
        stiftelsesdato:
          type: string
          nullable: true
          format: date-time
          description: "Dato for virksomhedens stiftelse"
          example: "1999-10-16T00:00:00Z"
        hovedbranche_kode:
          type: string
          nullable: false
          example: "649900"
          description: Virksomhedens hovedbranchekode. Disse findes på https://erst.virk.dk/branchekode/soeg/indexSoeg
        ansatte_aarsvaerk_offentliggjort:
          type: string
          nullable: true
          format: date-time
          description: "Dato for virksomhedens seneste registrering af ansatte"
          example: "2024-04-01T00:00:00Z"
        ansatte_seneste_offentliggoerelse:
          type: integer
          format: int32
          nullable: true
          description: Antallet af ansatte ved virksomhedens seneste registrering af ansatte
          example: 263
        aarsvaerk_seneste_offentliggoerelse:
          type: number
          format: double
          nullable: true
          description: Antallet af årsværk ved virksomhedens seneste registrering af ansatte
          example: 246
        kontaktoplysninger:
          type: array
          nullable: true
          description: |
            Virksomhedens registrerede kontaktoplysninger
