    Periode:
      type: object
      description: |
        Tidsperiode hvori noget har været (eller stadig er) gældende. Når gyldigTil er null, er perioden endnu ikke slut. 
        Det er uklart hvad det betyder, når gyldigFra er null.
      properties:
        gyldigFra:
          type: string
          # format: date-time
          description: |
            Startdato for perioden
          nullable: true
          example: "1990-01-08"
        gyldigTil:
          type: string
          # format: date-time
          description: |
            Slutdato for perioden. Hvis null, bør perioden endnu ikke være afsluttet
          example: "2018-05-21"
          nullable: true
      required:
        - gyldigFra
        - gyldigTil

    SidstOpdateret:
      type: string
      # format: date-time
      description: |
        Seneste tidspunkt hvor dette objekt blev opdateret
      nullable: true
      example: "2020-04-08T00:10:47.000Z"

    SidstIndlaest:
      type: string
      format: date-time
      nullable: true
      description: |
        Seneste tidspunkt hvor dette objekt er blevet indlæst i Virks Elastic Search
      example: "2019-09-14T10:52:32.000+02:00"

    Vaerdi:
      type: object
      properties:
        vaerdi:
          type: string
          nullable: true
          description: |
            En vilkårlig værdi, kan være nærmest hvad som helst; selskabs formål, kontaktoplysninger, hjemmeside, adresse, numeriske værdier mv. 
            Værdiens betydning bør kunne tydes fra konteksten.
          example: "75000000.00"
        periode:
          $ref: "#/components/schemas/Periode"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - vaerdi
        - periode
        - sidstOpdateret

    Vaerdier:
      type: array
      description: |
        Vilkårlig værdier, der kan indeholde nærmest hvad som helst; selskabs formål, kontaktoplysninger, hjemmeside, adresse, numeriske værdier mv. 
        Værdiens betydning bør kunne tydes fra konteksten.
      items:
        $ref: "#/components/schemas/Vaerdi"

    Branche:
      type: object
      description: |
        Information om eksisterende branchekoder kan findes på: https://erst.virk.dk/branchekode/kategori/indexKategori
      properties:
        branchekode:
          type: string
          nullable: false
          description: |
            Numerisk id, der identificerer en branche
          example: "342000"
        branchetekst:
          type: string
          description: |
            Tekststreng, der beskriver en branche
          example: "Udvikling og konsulentbistand i forbindelse med software"
        periode:
          $ref: "#/components/schemas/Periode"
        sidstOpdateret:
          $ref: "#/components/schemas/SidstOpdateret"
      required:
        - branchekode
        - branchetekst
        - periode
        - sidstOpdateret

    Brancher:
      type: array
      description: |
        Information om eksisterende branchekoder kan findes på: https://erst.virk.dk/branchekode/kategori/indexKategori
      items:
        $ref: "#/components/schemas/Branche"

    Adresse:
